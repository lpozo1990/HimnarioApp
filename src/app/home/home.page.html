<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="7" size-md="8" size-sm="8" offset-lg="3" offset-md="3" offset-sm="3">
        <div>
          <ion-img [src]="imgURL"></ion-img>
        </div>
      </ion-col>
      <ion-col size="12" size-lg="8" size-md="8" size-sm="8" offset-lg="2" offset-md="2" offset-sm="2">
        <div>
          <q>
            <i>
              Quiero alabarte, Señor, con todo el corazón,
              y contar todas tus maravillas. <br>
              Salmos 9:1
            </i>
          </q>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <div class="ion-text-center">
      <ion-button routerLink="/list">
        <ion-icon name="star"></ion-icon>
        Comenzar
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
